<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./Styles/main.css">

  <title>Bootcamp Testimonials</title>
</head>
<body>
  <div class="main_container">
    <div class="testimonials">
    <div class="tanya_section">
    <div class="top_images">
      <img src="./images/pattern-bg.svg" alt="pattern-bg">
      <img src="./images/image-tanya.jpg" alt="tanya" class="tanya">
      <div class="arrows">
        <img src="./images/icon-prev.svg" alt="prevarrow" class="prev_arrow">
        <img src="./images/icon-next.svg" alt="nextarrow" class="next_arrow">
      </div>
    </div>
    <figure>
      <img src="./images/pattern-quotes.svg" alt="pattern-quotes">
      <blockquote><q>I’ve been interested in coding for a while but never taken the jump, until now. 
        I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
        excited about the future. 
      </q></blockquote>
      <figcaption><h3>Tanya Sinclair</h3></figcaption>
      <figcaption>UX Engineer</figcaption>
      <img src="./images/pattern-curve.svg" alt="pattern-curve">
    </figure>
  </div>
  <div class="John_section">
    <div class="top_images">
      <img src="./images/pattern-bg.svg" alt="pattern-bg">
      <img src="./images/image-john.jpg" alt="john" class="john">
      <div class="arrows">
        <img src="./images/icon-prev.svg" alt="prevarrow" class="prev_arrow">
        <img src="./images/icon-next.svg" alt="nextarrow" class="next_arrow">
      </div>
    </div>
    <figure>
      <img src="./images/pattern-quotes.svg" alt="pattern-quotes">
      <blockquote><q>If you want to lay the best foundation possible I’d recommend taking this course. 
        The depth the instructors go into is incredible. I now feel so confident about 
        starting up as a professional developer. 
      </q></blockquote>
      <figcaption><h3>John Tarkpor</h3></figcaption>
      <figcaption> Junior Front-end Developer</figcaption>
      <img src="./images/pattern-curve.svg" alt="pattern-curve">
    </figure>
  </div>
  </div>
 </div>

</div>

  <script src="./mains/main.js"></script>
</body>
</html>
